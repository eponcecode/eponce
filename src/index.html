  <link rel="icon" type="image/x-icon" href="/logo.ico">

    document.addEventListener("contextmenu", function(event){
      event.preventDefault();

      event.clipboardData.setData("text/plain", "https://eponce.ink/");

      event.preventDefault();
    }, false);
