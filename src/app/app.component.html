<!---Header---->
<div class="head">
  <a [routerLink]="'/'"><img src="assets/head.png" class="img-fluid"></a>
</div>

<!---Menu bar---->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg text-dark mb-3 navbar-light bg-light">
  <div class="container-fluid justify-content-center bg-light">
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuPrincipalCollapsed = !isMenuPrincipalCollapsed">&#9776;</button>
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuPrincipalCollapsed" class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link " [routerLink]="'/'" (click)="isMenuPrincipalCollapsed = true" >INICIO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/acerca-de'" (click)="isMenuPrincipalCollapsed = true">ACERCA DE</a>
        </li>
        <div ngbDropdown class="d-inline-block">
          <li class="nav-item">
            <a class="nav-link" (click)="isMenuPrincipalCollapsed = false" id="dropdownBasic1" ngbDropdownToggle>LECTURA LIBRE</a>
          </li>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <li class="nav-item">
              <a class="nav-link font-weight-normal" [routerLink]="'/un-angel-en-la-tierra'" (click)="isMenuPrincipalCollapsed = true">UN ÁNGEL EN LA TIERRA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-normal" [routerLink]="'/agonia-melancolica'" (click)="isMenuPrincipalCollapsed = true">AGONÍA MELANCÓLICA</a>
            </li>
          </div>
        </div>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/libros'" (click)="isMenuPrincipalCollapsed = true">LIBROS</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar -->
<!---Content---->
<div [ngClass]="'contenido'" class="center">
  <router-outlet></router-outlet>
</div>
<!---Footer---->
<div [ngClass]="'footer'">
  <a href="https://www.patreon.com/eponce" target="_blank" rel=noreferrer> <img [ngClass]="'patreonBrand'"
                                                                                src="assets/brand.png"/></a>
  <br/>
  <h4>eponce ©</h4>
</div>
